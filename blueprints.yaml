name: Fabric
version: 0.0.1
description: "Fabric is a clean and modern theme for tecnological websites"
icon: lightbulb-o
author:
  name: Egor Makarenko
  email: egormkn@yandex.ru
  url: http://egormkn.github.io
homepage: https://github.com/egormkn/grav-theme-fabric
demo: http://egormkn.github.io/grav-theme-fabric
keywords: fabric, gear, blue, theme, core, modern, fast, responsive, html5, css3, frameworkless
bugs: https://github.com/egormkn/grav-theme-fabric/issues
license: MIT

form:
  validation: loose
  fields:
    dropdown.enabled:
        type: toggle
        label: Dropdown in navbar
        highlight: 1
        default: 1
        options:
          1: PLUGIN_ADMIN.ENABLED
          0: PLUGIN_ADMIN.DISABLED
        validate:
          type: bool
    color:
        type: text
        size: medium
        label: Color
        default: 'blue'
        validate:
          type: text
